<html>
    <head>

    </head>
        <body>
            <h1>Entrega de Aceitunas</h1>
            <form action="/my-handling-form-page" method="post">
            <ul>
            <li>
                <label for="name">Número de entrega:</label>
                <input type="number" name="Nº de Entrega" id="Entrega" readonly="readonly" value="32" />
            </li>

            <li>Fecha y hora de entrega: <input type="datetime-local" name="fecha y hora"> </li>

            <li>  <div>
                <label>Número de socio:</label>
                <input value="" required type="number" id="no_socio" disabled>
              </div> </li>
            <li>
                <label for="surname">Cantidad de Aceitunas:</label>
                <input type="number" id="aceituna" name="aceituna" />
            </li>

            <li>
                <label for="localidad">Tipo de Aceituna:</label>
                <select name="Tipo de Aceituna:">
                    <option value="1">Árbol</option>
                    <option value="2">Suelo</option>
                    <option value="3" selected>Seleccionar una opción</option>
                  </select>
            </li>

            <li>Parcela SIGPAC: <input type="number" id="Sigpac" name="Sigpac" /> </li>
           
            <li>Recinto SIGPAC: <input type="number" id="r_Sigpac" name="r_Sigpac" /> </li>

            
            <input type="submit" value="Enviar" />

            </ul>
        </form>
    </body>
</html>
